<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio do Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .advertisements {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .ad-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 250px;
      background: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      margin: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .header {
      background: #3897f0;
      color: white;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .content {
      padding: 20px;
    }

    #link-section {
      display: block;
      margin-bottom: 20px;
    }

    #link-input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .button {
      padding: 10px 20px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #287bc4;
    }
  </style>

  <!-- Script do Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5152471391941352"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="advertisements">
    <!-- Anúncio do Google AdSense no topo -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5152471391941352"
           data-ad-slot="1234567890"
           data-ad-format="auto"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <div class="container-wrapper">
    <div class="container">
      <div class="header">
        <h1>Sorteio do Instagram</h1>
      </div>
      <div class="content">
        <div id="link-section">
          <input type="text" id="link-input" placeholder="Cole o link do sorteio aqui" />
          <button class="button" onclick="startCounting()">Iniciar Sorteio</button>
        </div>
      </div>
    </div>
  </div>

  <div class="advertisements">
    <!-- Anúncio do Google AdSense na parte inferior -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5152471391941352"
           data-ad-slot="0987654321"
           data-ad-format="auto"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>
</body>
</html>
